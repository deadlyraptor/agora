{% extends 'base.html' %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <div class="box">
                    <div class="content">
                        <h1 class="title">{{ title }}</h1>
                        {% if items %}
                        <ul>
                            {% for item in items %}
                            <li>{{ item }} - <a href="{% url 'remove-from-list' item.pk %}">Remove</a></li>
                            {% endfor %}
                        </ul>
                        {% else %}
                        <p>Your shopping list is empty.</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
