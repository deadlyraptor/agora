<div class="field">
    <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    <div class="control has-icons-left">
        {{ field }}
        <span class="icon is-left">
            <i class="fas fa-lock" aria-hidden="true" title="Password"></i>
        </span>
    </div>
    {% if field.errors %}
    {% include 'core/field_errors.html' %}
    {% endif %}
    {% if field.help_text %}
    {% include 'core/field_help_text.html' %}
    {% endif %}
</div>
