{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-narrow">
                <form class="box" action="{% url 'product-delete' product.pk %}" method="POST">
                    <div class="content">
                        <h1 class="title has-text-centered has-text-weight-bold">{{ title }}</h1>
                        <p>Are you sure you want to delete this product?</p>
                    </div>
                    {% csrf_token %}
                    {{ form }}
                    <div class="buttons">
                        <button class="button is-danger" type="submit">Delete product</button>
                        <a href="{% url 'store-list' %}" class="button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
