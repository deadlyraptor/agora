{% extends "base.html" %}
{% block content %}

<section class="section">
    <div class="container">
        <div class="content">
            <h1 class="title has-text-weight-bold">{{ title }}</h1>
            <table class="table is-striped is-hoverable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="has-text-centered">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for store in stores %}
                    <tr>
                        <td>{{ store.name }}</td>
                        <td class="has-text-centered">
                            <a href="{% url 'store-delete' store.pk %}">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-trash" aria-hidden="true" title="Delete store"></i>
                                        <span class="is-sr-only">Delete store</span>
                                    </span>
                                </span>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endblock content %}
